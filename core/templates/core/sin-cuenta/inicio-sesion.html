<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Diseño propio-->
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static  'core/css/barra.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static  'core/css/formularios.css'%}">
</head>
<body>
    <div class="container-fluid">

        <!--Encabezado-->
        <div class="row header-container">

            <div class="col-md-1">
                <img class="logo" src="{% static 'core/img/icono.png'%}" alt="Imagen no disponible">
            </div>

            <div class="col-md-1 header-container__name-container">
                <a href="{% url 'mostrarIndex' %}">IVAN'S</a>
            </div>

            <div class="col-md-6 col-sm-12">
                <form name="busqueda" method="GET" id="busqueda" >

                    <div class="contenedor_buscar">

                        <div class="header-container__search-container">
                            <input id="Barra-buscar" type="text" placeholder="Buscar..">
                        </div>

                        <div class="header-container__button-container">
                            <input type="submit" name="boton" id="buscar" value="Buscar">
                        </div>

                    </div>

                </form>
            </div>

            <div class="col-md-4 header-container__ul-container">
                <ul>
                    <li><a href="{% url 'mostrarNosotros' %}">NOSOTROS</a></li> 
                    <li><a href="{% url 'mostrarRegistro' %}">REGISTRARSE</a></li> 
                    <li><a href="admin/index-adm.html">INICIAR SESIÓN</a></li> <!--Cambiar luego de la evaluación--->
                 </ul>
            </div>
        </div>

        <!--Navegación-->
        <div class="row">
            <nav class="navbar navbar-expand-lg contenedor_nav">
                <div class="nav-container">

                    <div class="col-md-12 col-sm-12 col-lg-12 ">
                        <button class="navbar-toggler boton-nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                
                        <div class="collapse navbar-collapse" id="navbarNav">
                
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoria' %}">HERRAMIENTAS</a></li> 
                                <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoria' %}">GASFITERIA</a></li> 
                                <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoria' %}">ELECTRICIDAD</a></li> 
                                <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoria' %}">SEGURIDAD</a></li> 
                                <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoria' %}">ROPA Y PROTECCIÓN</a></li> 
                                <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoria' %}">FIJACIONES</a></li> 
                                <li class="nav-item"><a class="nav-link links ultimo" href="{% url 'mostrarCategoria' %}">KITS</a></li>  
                            </ul>
                
                        </div>
                    </div>


                </div>
            </nav>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>


            <div class="col-md-4 ajustado-posicion">
                <h1>Iniciar Sesión</h1>
                <form id="ini-sesion" class="posicion-casillas-formulario" action="#" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="form-group" style="text-align: left;">
                        <label for="correo_ini">Correo Electrónico:</label><br>
                        <input type="email" id="correo_ini" name="correo_ini" placeholder="Correo"><br>
                        <p id="alerta_correo" class="alerta"></p>
                    </div>

                    <div class="form-group" style="text-align: left;">
                        <label for="contra_ini">Contraseña:</label><br>
                        <input type="password" id="contra_ini" name="contra_ini" placeholder="Contraseña"><br>
                        <p id="alerta_contra" class="alerta"></p>
                    </div>

                    <div class="form-group container-link">
                        <a href="Pregunta.html">Olvide mi contraseña</a>
                    </div>
                    <br>
                    <div class="form-group container-button">
                        <input style="width: 50%;" type="submit" value="Confirmar" id="btn-confirmar-sesion">
                        <a class="boton-fake" href="../cliente/index-cli.html">Confirmar</a>
                    </div>
                </form>
                <br><br>
            </div>

            <div class="col-md-4">
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="{% static 'core/js/ini-sesion.js' %}"></script>
</body>
</html>
