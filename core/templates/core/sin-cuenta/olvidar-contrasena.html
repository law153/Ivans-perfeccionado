{% extends 'core/sin-cuenta/plantillaSinCuenta.html'%}
{% load static %}

    {% block titulo %}
    <title>Olvidar Contrase単a</title>
    {% endblock titulo %}

    {% block disenos %}
    <link rel="stylesheet" type="text/css" href="{% static  'core/css/formularios.css'%}">
    {% endblock disenos %}

    {% block cuerpo %}
    
        <!--Cuerpo-->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
    
    
                <div class="col-md-4 ajustado-posicion">
                    <h1>Cambio de Contrase単a</h1>
                    <form {% csrf_token %} id="cambio-contra" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="contra_nueva">Contrase単a nueva:</label><br>
                            <input type="password" id="contra_nueva" name="contra_nueva"><br>
                            <p class="alerta" id="alerta-nueva"></p><br>
                        </div>
    
                        <div class="form-group">
                            <label for="contra_confirm">Confirmar Contrase単a:</label><br>
                            <input type="password" id="contra_confirm" name="contra_confirm"><br>
                            <p class="alerta" id="alerta-conf"></p><br>
                        </div>
    
                        <div class="container-button">
                            <input type="submit" value="Confirmar" name="confirmar">
                        </div>
                        
                    </form> 
                    
    
                </div>
    
                <div class="col-md-4">
                </div>
            </div>
        </div>
        <!--Fin Cuerpo-->
    {% endblock cuerpo %}
    
    {% block js %}
    <!--JS-->
    <script src="{% static 'core/js/olvidar-contra.js' %}"></script>
    {% endblock js %}
