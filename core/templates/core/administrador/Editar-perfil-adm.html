<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/barra.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/perfil-adm.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/formularios.css' %}">
</head>
<body>
    <div class="container-fluid">

        <!--Encabezado-->
        <div class="row header-container">

            <div class="col-md-1">
                <img class="logo" src="{% static 'core/img/icono.png'%}" alt="Imagen no disponible">
            </div>

            <div class="col-md-1 header-container__name-container">
                <a href="{% url 'mostrarIndexAdm' %}">IVAN'S</a>
            </div>

            <div class="col-md-6 col-sm-12">
                <form name="busqueda" method="GET" id="busqueda" >

                    <div class="contenedor_buscar">

                        <div class="header-container__search-container">
                            <input id="Barra-buscar" type="text" placeholder="Buscar..">
                        </div>

                        <div class="header-container__button-container">
                            <input type="submit" name="boton" id="buscar" value="Buscar">
                        </div>

                    </div>

                </form>
            </div>

            <div class="col-md-4 header-container__ul-container">
                <ul>
                    <li><a href="{% url 'mostrarPerfilAdm' %}">Perfil</a></li>
                    <li><a href="{% url 'mostrarIndex' %}">Cerrar sesión</a></li> 
                 </ul>
            </div>
        </div>

        <!--Navegación-->
        <div class="row">
            <nav class="navbar navbar-expand-lg contenedor_nav">
                <div class="nav-container">

                    <div class="col-md-12 col-sm-12 col-lg-12 ">
                        <button class="navbar-toggler boton-nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                
                        <div class="collapse navbar-collapse" id="navbarNav">
                
                            <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoriaAdm' %}">HERRAMIENTAS</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoriaAdm' %}">GASFITERIA</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoriaAdm' %}">ELECTRICIDAD</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoriaAdm' %}">SEGURIDAD</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoriaAdm' %}">ROPA Y PROTECCIÓN</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="{% url 'mostrarCategoriaAdm' %}">FIJACIONES</a></li> 
                            <li class="nav-item"><a class="nav-link links ultimo" href="{% url 'mostrarCategoriaAdm' %}">KITS</a></li> 
                            </ul>
                
                        </div>
                    </div>


                </div>
            </nav>
        </div>
        
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 45px; text-align: center; text-decoration: underline; margin-top: 3%;">Perfil</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            </div>

            <div class="col-md-8 ajustado-posicion">
                <form id="form_editar-perfil" class="contenedor__perfil-form posicion-casillas-formulario editar" method="post" enctype="multipart/form-data">
                    <div class="form-group left">

                        <div class="contenedor__perfil-foto-e">
                            <img src="{% static 'core/img/icono-perfil.png' %}" alt="No hay imagen">
                        </div> 
                        <label for="imagen">Imagen:</label><br>
                        <input class="imagen" type="file" id="imagen" name="imagen">
                        <p id="alerta_imagen-ed_perfil" class="alerta"></p>
                    </div>
                    <br>

                    <div class="form-group left">
                        <label>Nombre:</label><br>
                        <input type="text" value="Abelardo" id="nombre"><br>
                        <p id="alerta_nombre-ed_perfil" class="alerta"></p>
                    </div>
                    <br>

                    <div class="form-group left">
                        <label>Apellido:</label><br>
                        <input type="text" value="Sánchez" id="apellido"><br>
                        <p id="alerta_apellido-ed_perfil" class="alerta"></p>
                    </div>
                    <br>

                    <div class="form-group left">
                        <label>Rut:</label><br>
                        <input type="text" value="21342568" style="width: 25%;" id="rut">
                        <input style="width: 6%;" type="text" value="4" id="dvrut"><br>
                        <label for="aclaracion" style="font-size: 12px;">Anote su rut sin puntos ni guión, si termina en k digite 0</label>
                        <p id="alerta_rut-ed_perfil" class="alerta"></p>
                    </div>
                    <br>
                    <div class="form-group left">
                        <label>Télefono:</label><br>
                        <input type="tel" min="11111111" max="99999999" value="64982253" id="telefono">
                        <p id="alerta_telefono-ed_perfil" class="alerta"></p>
                    </div>
                    <br>
                    <div class="form-group left">
                        <label>Dirección:</label><br>
                        <input type="text" value="Caupolicán 1257" id="direccion">
                        <p id="alerta_direccion-ed_perfil" class="alerta"></p>
                    </div>
                    <br>
                    <div class="form-group left">
                        <label for="correo_reg">Correo Electrónico:</label><br>
                        <input type="email" id="correo" name="correo_reg" value="abelx3678@gmail.com">
                        <p id="alerta_correo" class="alerta"></p>
                    </div>

                    <br>
                    <div class="form-group left">
                        <label>Pregunta de seguridad:</label><br>
                        <select id="pregunta">
                            <option value="0"></option>
                            <option value="1" selected>¿Cual es el nombre de tu mascota?</option>
                            <option value="2">¿Cual es tu color favorito?</option>
                            <option value="3">¿Cual es tu ciudad natal?</option>
                        </select><br><br>
                        <p id="alerta_pregunta-ed_perfil" class="alerta"></p>
                        <label for="contra_confirm">Respuesta:</label><br>
                        <input type="text" id="respuesta" name="respuesta" value="Tomas Eduardo" id="respuesta"><br>
                        <p id="alerta_respuesta-ed_perfil" class="alerta"></p>
                    </div>
                    <br>

                    <div class="container-button">
                        <input type="submit" value="Guardar">
                        <input type="button" value="Eliminar cuenta">
                    </div>
                </form>
            </div>

            <div class="col-md-2">
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/editar-perfil.js' %}"></script> 
</body>
</html>
