<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANOMETRO 0 - 6 BAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/barra.css">
    <link rel="stylesheet" type="text/css" href="../../css/producto.css">
    <link rel="stylesheet" type="text/css" href="../../css/agregar.css">
    <link rel="stylesheet" type="text/css" href="../../css/formularios.css">
</head>
<body>
    
    <div class="container-fluid">

        <!--Encabezado-->
        <div class="row header-container">

            <div class="col-md-1">
                <img class="logo" src="../../img/icono.png" alt="Imagen no disponible">
            </div>

            <div class="col-md-1 header-container__name-container">
                <a href="index-adm.html">IVAN'S</a>
            </div>

            <div class="col-md-6 col-sm-12">
                <form name="busqueda" method="GET" id="busqueda" >

                    <div class="contenedor_buscar">

                        <div class="header-container__search-container">
                            <input id="Barra-buscar" type="text" placeholder="Buscar..">
                        </div>

                        <div class="header-container__button-container">
                            <input type="submit" name="boton" id="buscar" value="Buscar">
                        </div>

                    </div>

                </form>
            </div>

            <div class="col-md-4 header-container__ul-container">
                <ul>
                    <li><a href="Perfil-adm.html">Perfil</a></li>
                    <li><a href="../index.html">Cerrar sesión</a></li> 
                 </ul>
            </div>
        </div>

        <!--Navegación-->
        <div class="row">
            <nav class="navbar navbar-expand-lg contenedor_nav">
                <div class="nav-container">

                    <div class="col-md-12 col-sm-12 col-lg-12 ">
                        <button class="navbar-toggler boton-nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                
                        <div class="collapse navbar-collapse" id="navbarNav">
                
                            <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link links" href="Herramientas-adm.html">HERRAMIENTAS</a></li> 
                            <li class="nav-item active"><a class="nav-link links" href="gasfiteria-adm.html">GASFITERIA</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="electricidad-adm.html">ELECTRICIDAD</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="seguridad-adm.html">SEGURIDAD</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="ropa-adm.html">ROPA Y PROTECCIÓN</a></li> 
                            <li class="nav-item"><a class="nav-link links" href="fijaciones-adm.html">FIJACIONES</a></li> 
                            <li class="nav-item"><a class="nav-link links ultimo" href="kits-adm.html">KITS</a></li> 
                            </ul>
                
                        </div>
                    </div>


                </div>
            </nav>
        </div>

    </div>

    <div class="container">

        <div class="row contenedor-padre">

            <div class="col-md-2"></div>
            <div class="col-md-8 ajustado-posicion">

                <form id="form_editar" class="posicion-casillas-formulario" method="POST" name="agregar-prod" enctype="multipart/form-data" action="#">

                    <div class="form-group contenedor__id contenedor__atributo left">
                        <label for="nombre">ID:</label>
                        <input class="id" type="text" id="id" name="id" value="6"  readonly>
                    </div>
    
                    <div class="form-group contenedor__img contenedor__atributo left">
                        <div class="col-md-5 contenedor-img">
                            <img alt="No hay imagen disponible" src="../../img/Gasfiteria-manometro.jpg">
                        </div>
                        <label for="imagen">Imagen: </label><br>
                        <input class="imagen" type="file" id="imagen" name="imagen">
                        <p id="alerta_imagen-prod" class="alerta"></p>
                    </div>
    
                    <div class="form-group contenedor__nombre contenedor__atributo left">
                        <label for="nombre">Nombre:</label><br>
                        <input value="MANOMETRO 0 - 6 BAR" class="nombre" type="text" id="nombre" name="nombre" >
                        <p id="alerta_nombre-prod" class="alerta"></p>
                    </div>
    
                    <div class="form-group contenedor__atributo left">
                        <label class="align-self-start" for="descripcion">Descripción:</label><br>
                        <textarea class="descripcion" id="descripcion" name="descripcion">Un manómetro de presión es un indicador analógico utilizado para medir la presión de un gas o líquido, como agua, aceite o aire.</textarea>
                        <p id="alerta_descripcion-prod" class="alerta"></p>
                    </div>

                    <div class="form-group contenedor__precio contenedor__atributo left">
                        <label for="precio">Precio:</label><br>
                        <input class="precio" type="text" id="precio" name="precio">
                        <select name="medida" >
                            <option value="1">por Unidad</option>
                            <option value="2">por Par</option>
                            <option value="3">por Metro</option>
                            <option value="4">por Docena</option>
                        </select>
                        <p id="alerta_precio-prod" class="alerta"></p>
                    </div>
    
                    <div class="form-group contenedor__stock contenedor__atributo left">
                        <label for="Stock">Stock:</label><br>
                        <input value="40" class="stock" type="number" id="stock" name="stock" >
                        <p id="alerta_stock-prod" class="alerta"></p>
                    </div>

                    <div class="form-group contenedor__cate contenedor__atributo left">
                        <label for="categoria">Categoria:</label><br>
                        <select name="categoria" >
                            <option value="Herramientas" >Herramientas</option>
                            <option value="Gasfiteria" selected>Gasfiteria</option>
                            <option value="Electricidad">Electricidad</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Ropa">Ropa y protección</option>
                            <option value="Fijaciones">Fijaciones</option>
                            <option value="Kits">Kits</option>
                        </select>
                    </div>

                    <div class="container-button">
                        <input class="boton" type="submit" name="editar" value="Editar">
                        <input class="boton" type="reset" name="limpiar" value="Limpiar">
                        <input class="boton" type="button" name="borrar" value="Borrar">
                    </div>
                    
                </form>

            </div>
            <div class="col-md-2"></div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../../js/validaciones_editar-productos.js"></script>
</body>
</html>
