<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Metodo de pago</title>
    <!-- Bootstrap CSS-->

    <!--Javascript-->

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--Diseño propio-->
    <link rel="stylesheet" type="text/css" href="{% static  'core/css/barra.css'%}">
    <link rel="stylesheet" type="text/css" href="../../css/formularios.css">
</head>
<body>
    <div class="container-fluid">

        <!--Encabezado-->
        <div class="row header-container">

            <div class="col-md-1">
                <img class="logo" src="../../img/icono.png" alt="Imagen no disponible">
            </div>

            <div class="col-md-1 header-container__name-container">
                <a href="index-cli.html">IVAN'S</a>
            </div>

            <div class="col-md-6 col-sm-12">
                <form name="busqueda" method="GET" id="busqueda" >

                    <div class="contenedor_buscar">

                        <div class="header-container__search-container">
                            <input id="Barra-buscar" type="text" placeholder="Buscar..">
                        </div>

                        <div class="header-container__button-container">
                            <input type="submit" name="boton" id="buscar" value="Buscar">
                        </div>

                    </div>

                </form>
            </div>

            <div class="col-md-4 header-container__ul-container">
                <ul>
                    <li><a href="nosotros-cli.html">NOSOTROS</a></li> 
                    <li><a href="carrito.html">CARRITO</a></li> 
                    <li><a href="Perfil.html">Perfil</a></li> 
                    <li><a href="../index.html">Cerrar sesión</a></li> 
                 </ul>
            </div>
        </div>

        <!--Navegación-->
        <div class="row nav-container">

            <div class="col-md-2 col-sm-0 col-lg-0"></div>

            <div class="col-md-8 col-sm-12 col-lg-12 nav-container__ul-container">
                <ul>
                    <li><a href="Herramientas-cli.html">HERRAMIENTAS</a></li> 
                    <li><a href="gasfiteria-cli.html">GASFITERIA</a></li> 
                    <li><a href="electricidad-cli.html">ELECTRICIDAD</a></li> 
                    <li><a href="seguridad-cli.html">SEGURIDAD</a></li> 
                    <li><a href="ropa-cli.html">ROPA Y PROTECCIÓN</a></li> 
                    <li><a href="fijaciones-cli.html">FIJACIONES</a></li> 
                    <li><a href="kits-cli.html">KITS</a></li>

            </div>

        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>


            <div class="col-md-4 ajustado-posicion">
                <h1>Metodo de pago</h1>
                <form id="metodo-de-pago" name="pregunta" method="post" enctype="application/x-www-form-urlencoded">

                    <div class="form-group">
                        <label for="eleccion">Seleccione su metodo de pago:</label><br>
                        <select id="eleccion">
                            <option value="0"></option>
                            <option value="1">Tarjeta debito</option>
                            <option value="2">Tarjeta credito</option>
                        </select><br>
                        <p class="alerta" id="alerta_metodo"></p>
                    </div>

                    <div class="container-button">
                        <input type="submit" value="Confirmar" name="confirmar">
                    </div>
                    
                </form> 
                <br>

            </div>

            <div class="col-md-4">
            </div>
        </div>
