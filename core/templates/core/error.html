<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--DiseÃ±o propio-->
    <link rel="stylesheet" type="text/css" href="{% static  'core/css/barra.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static  'core/css/formularios.css'%}">
    <script src="https://kit.fontawesome.com/2c74fac334.js" crossorigin="anonymous"></script>
</head>
<style>
    @media screen and (min-width: 0px) and (max-width: 576px){

        .contenedor-barra{
            min-height: 0vh;
            
        }

        
    }
</style>

<body>
    <div class="container-fluid contenedor-barra">
        
    </div>
    
     <!--Cuerpo-->
     <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>


            <div class="col-md-4 ajustado-posicion">
                <h1>Error</h1>
                <div class="posicion-casillas-formulario">
                    

                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li class="{{ message.tags }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    

                    <br>

                    <a href="{% url 'ultimaPagina' %}" class="boton">Volver</a>
                    
                </div> 
                <br>

            </div>

            <div class="col-md-4">
            </div>
        </div>
    </div>
    <!--Fin Cuerpo-->
    
   
</body>
</html>
